name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Xcode DerivedData and SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/Library/Caches/org.swift.swiftpm
          key: xcode-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}-${{ github.sha }}
          restore-keys: |
            xcode-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}-
            xcode-${{ runner.os }}-

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build app target (Simulator)
        run: |
          set -euo pipefail
          xcodebuild -project Cryptic.xcodeproj \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -target Cryptic \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Build test targets (Simulator)
        run: |
          set -euo pipefail
          xcodebuild -project Cryptic.xcodeproj \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -target CrypticTests -target CrypticUITests \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Run tests (Simulator)
        run: |
          set -euo pipefail
          xcodebuild -project Cryptic.xcodeproj \
            -scheme Cryptic \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO \
            test

      - name: Run tests with Thread Sanitizer
        env:
          SWIFT_CONCURRENCY_CHECKS: complete
        run: |
          set -euo pipefail
          xcodebuild -project Cryptic.xcodeproj \
            -scheme Cryptic \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO \
            -enableThreadSanitizer YES \
            test
